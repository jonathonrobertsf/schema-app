<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schema Detector & Generator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="p-4">
  <h1>Schema Detector</h1>
  <textarea id="detect-input" class="form-control mb-2" rows="6" placeholder="Paste JSON-LD here"></textarea>
  <button id="detect-btn" class="btn btn-primary mb-4">Detect</button>
  <div id="detect-result" class="accordion"></div>

  <hr>

  <h1>Schema Generator</h1>
  <select id="type-select" class="form-select mb-2">
    <option>Loading types...</option>
  </select>
  <button id="make-form" class="btn btn-secondary mb-3">Generate Form</button>
  <form id="generator-form"></form>
  <button id="gen-json" class="btn btn-success mt-2">Generate JSON-LD</button>
  <pre id="json-output" class="mt-3 bg-light p-3"></pre>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
